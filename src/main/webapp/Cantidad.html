<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ingres.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<form id="fcoins">
    <div class="form">
        <h1>Fcoins</h1>
        <div class="grupo">
            Saldo: <input type="text" name="coins" id="coins" required><span class="barra"></span>
        </div>
        <button type="submit">Ingresar Fcoins</button>
    </div>
</form>
<script>

        let form = document.getElementById("fcoins");
        form.addEventListener("submit", function (e){
        e.preventDefault();
        let json = {
        "username": localStorage.getItem("username"),
        "fcoins": localStorage.getItem("fcoins")
    };
        const header = new Headers();
        header.append("Content-Type", "application/json");
        fetch("./api/users", { method: "PUT",
        body: JSON.stringify(json),
        headers: header
    });
    });

</script>
</body>
</html>
