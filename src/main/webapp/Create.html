<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoTrabajo || byRedHunter</title>
    <link rel="shortcut icon" href="../Noa-eu/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<main class="publicar--empleo">

    <form id ="part">
        <section class="main__form">
            <h2 class="main__form--title">Crea un nuevo item</h2>

            <form id="parts-form">
                <div class="form-group">
                    <label for="title">Nombre de la coleccion</label>
                   colecctionid: <input
                            type="text"
                            name="title"
                            id="title"

                    />
                </div>

                <div class="form-group">
                    <label for="description">Nombre del Item</label>

                    nombre: <input name="name" id="name" name="name" />

                    <label for="description">Descripcion</label>
                    <input name="description" id="description" >
                </div>

                  <label for="description">Precio</label>
                precio: <input id="pric" name="pric" required >

                <div class="form-file">
                    <div class="form-file__action">
                        <label for="image" class="title">Foto de publicaci√≥n</label>
                        <input type="file" name="image" id="image" required/>
                    </div>
                    <!--<div class="form-file__result" id="result-image">
                        <img id="img-result" alt="" />
                    </div>-->
                </div>
                <button type="submit" class="form-button">Publicar</button>
                <!--<div class="form-group">
                </div>-->
            </form>
        </section>
    </form>
</main>
<script>
    let partsForm = document.getElementById("part");
    partsForm.onsubmit = async  (e) => {
        name:localStorage.getItem("username")
        e.preventDefault();
        let response = await fetch("./api/users/"+localStorage.getItem("username")+"/imagen", {
            method: "POST",
            body: new FormData(partsForm),
        });
        let message = await response.text();
        alert(message);
    }
</script>
</body>
</html>
